name: cached_network_image_builder
description: A widget to cache your network image check it if it has already stored with downloading it through basic http request, so doesn't need to download it again.
version: 0.3.0
repository: https://github.com/malibayram91/cached_network_image_builder
homepage: https://github.com/malibayram91/cached_network_image_builder

environment:
  sdk: ">=3.2.5 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
